<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index Demo</title>
    <link
      rel="stylesheet"
      href="../static/bootstrap-5.3.0-alpha2/scss/bootstrap.css"
    />
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!--Navigator bar start-->
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!--Navigator bar end-->

      <!--Content area start-->
      <div class="row justify-content-center">
        <div class="col-3"></div>
        <div class="col-6" style="text-align: center; padding-top: 30px">
          <!-- Description start -->
          <h1>Title</h1>
          <p>
            <br />
            some description<br />
            some description<br />
            some description<br />
            some description<br />
            some description<br />
            some description<br />
          </p>
          <!-- Description end -->

          <!-- upload file button start -->
          <h4><br />You can upload your file</h4>
          <input class="form-control" type="file" id="formFile" />
          <!-- upload file button end -->

          <!-- select file list start -->
          <h4><br />...or select from our list</h4>

          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                >
                  List
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body" id="list-group-div">
                  <ul class="list-group" id="myList"></ul>
                </div>
              </div>
            </div>
          </div>
          <!-- select file list end -->
        </div>
        <div class="col-3"></div>
      </div>
      <!--Content area end-->
    </div>

    <script src="../static/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
